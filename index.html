<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript | Buổi 5</title>

    <!-- lin fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link gg font hind -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- link boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- link animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container" id="bt1">
    <!-- Bài 1 -->
    <h3>Bài tập 1|</h3>
    <div class="row">
        <div class="input-group mb-3 col-lg-3">
        <input id="txtDiemChuan" type="number" class="form-control" placeholder="Điểm chuẩn">
        </div>
        <select id="slChonKhuVuc" class="custom-select mb-3 col-lg-3">
          <option selected value="0">--Chọn Khu vực--</option>
          <option value="2">A</option>
          <option value="1">B</option>
          <option value="0.5">C</option>
        </select>
        <select id="slChonDoiTuong" class="custom-select mb-3 col-lg-3">
          <option selected value="0">--Chọn đối tượng--</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
    </div>
    <div class="row">
      <div class="input-group mb-3 col-lg-3">
        <input id="txtDiem1" type="number" class="form-control" placeholder="Điểm môn 1">
      </div>
      <div class="input-group mb-3 col-lg-3">
        <input id="txtDiem2" type="number" class="form-control" placeholder="Điểm môn 2">
      </div>
      <div class="input-group mb-3 col-lg-3">
        <input id="txtDiem3" type="number" class="form-control" placeholder="Điểm môn 3">
      </div>
    </div>
    <div class="input-group mb-3 col-lg-6">
      <button id="btnKetQua" type="button" class="btn btn-secondary">Kết quả</button>
    </div>
    <div class="input-group mb-3 col-lg-6">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
      </div>
      <input id="txtKetQua" type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <!-- End bài 1 -->
  </div>
  <hr>
  <div class="container" id="bt2">
    <!-- Bài 2 -->
    <h3>Bài tập 2|</h3>
    <div class="row">
      <div class="input-group mb-3 col-lg-3">
      <input id="txtHoTen" type="text" class="form-control" placeholder="Nhập họ tên">
      </div>
      <div class="input-group mb-3 col-lg-3">
      <input id="txtSokw" type="number" class="form-control" placeholder="Nhập số kw">
      </div>
    </div>
    <div class="input-group mb-3 col-lg-6">
      <button id="btnTinhTienDien" type="button" class="btn btn-secondary">Tính tiền điện</button>
    </div>
    <div class="input-group mb-3 col-lg-6">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-hand-point-right"></i></span>
      </div>
      <input id="txtTienDien" type="text" class="form-control" aria-describedby="basic-addon1">
    </div>
    <!-- End bài 2 -->
  </div>
  

    <!-- link jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <!-- link popper -->
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <!-- link bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
    <script src="./js/main.js"></script>
</body>
</html>
